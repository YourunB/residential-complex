<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css" />
	<link rel="stylesheet" href="assets/css/media.css">
	<title>Вторая секция</title>
</head>

<body class="home-page">
    <header>
        <div class="container">
            <a class="home-link" href="/">
                <img src="assets/images/back-arrow.svg" />
                <span>Вернуться на главную</span>
                <img class="mobile-home" src="assets/images/mobile-home.svg" />
            </a>
            <a class="header-logo" href="/">
                <img src="assets/images/logo.svg" />
            </a>
            <a class="header-phone" href="tel:+74950030063">
                <span>+7 (495) 003-00-63</span>
                <img class="mobile-phone" src="assets/images/mobile-phone.svg" />
            </a>
        </div>
    </header>
    <section class="main">
        <div class="container">
            <div class="main__title">
                <h1>Выбрать <span class="red-text">квартиру</span></h1>
                <nav class="main__nav">
                    <ul>
                        <li>
                            <a class="btn btn-active" href="/"><span>3D-генплан</span></a>
                        </li>
                        <li>
                            <a class="btn btn-border" href="/"><span>2D-генплан</span></a>
                        </li>
                        <li>
                            <a class="btn btn-border" href="/"><span>По параметрам</span></a>
                        </li>
                    </ul>
                </nav>
            </div>
            
            <div class="section section-two">
                <div class="section__list">
                    <a class="section__list_back" href="/">
                        <div class="back__btn">
                            <img src="assets/images/select/arrow.svg" alt="Назад">
                        </div>
                        <div class="back__text">Вернуться к выбору корпуса</div>
                    </a>
                    <div class="section__box">
                        <p class="section__box_title">Секция 2</p>
                        <ul class="section__box_list">
                            <li>IV кв. 2027</li>
                            <li>16 этажей</li>
                        </ul>
                    </div>
                </div>
                <div class="house">
                    <img class="house__image" src="assets/images/section/section-2.png" alt="Дом">
                    <div class="house__section" title="1 этаж"></div>
                    <div class="house__section" title="2 этаж"></div>
                    <div class="house__section" title="3 этаж"></div>
                    <div class="house__section" title="4 этаж"></div>
                    <div class="house__section" title="5 этаж"></div>
                    <div class="house__section" title="6 этаж"></div>
                    <div class="house__section" title="7 этаж"></div>
                    <div class="house__section" title="8 этаж"></div>
                    <div class="house__section" title="9 этаж"></div>
                    <div class="house__section" title="10 этаж"></div>
                    <div class="house__section" title="11 этаж"></div>
                    <div class="house__section" title="12 этаж"></div>
                    <div class="house__section" title="13 этаж"></div>
                    <div class="house__section" title="14 этаж"></div>
                    <div class="house__section" title="15 этаж"></div>
                    <div class="house__section" title="16 этаж"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
